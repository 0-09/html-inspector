<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" l-content="IE=edge,chrome=1">

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Philip Walton</title>

    <!-- http://t.co/dKP3o1e -->
    <meta name="HandheldFriendly" l-content="True">
    <meta name="MobileOptimized" l-content="320">
    <meta name=viewport l-content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <link href="{{ site.baseurl }}/style.css" rel="stylesheet" type="text/css">

    <meta name="description" l-content="Thoughts on front-end development, architecture, and the future of the web.">

    <script type="text/javascript" src="//use.typekit.net/krk1adm.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!--[if lt IE 9]>
    <script src="{{ '/assets/javascripts/html5shiv.js' | absolute }}"></script>
    <script src="{{ '/assets/javascripts/respond.js' | absolute }}"></script>
    <![endif]-->

    {% include google-analytics.html %}

  </head>
  <body>

    <header class="l-container">
      <div class="l-content">
        <h1 class="Logo">
          <span class="Logo-title">HTML</span>
          <span class="Logo-subtitle">Inspector</span>
        </h1>
      </div>
    </header>

    <div class="l-container">

      {% if page.title %}
        <header class="l-content">
          <h1>{{ page.title }}</h1>
        </header>
      {% endif %}

      <aside class="l-sidebar">
        {% include nav.html %}
      </aside>

      <div class="l-content">
        {{ content }}
      </div>

    </div>

    <!--[if gte IE 9]><!-->
    <script src="{{ site.baseurl }}/lib/highlight.js"></script>
    <script>hljs.initHighlightingOnLoad()</script>
    <!--<![endif]-->
  </body>
</html>
